<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-tac-toe</title>
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <!-- Normalize -->
    <link rel="stylesheet" href="./assets/normalize.css">
    <!-- Main styles -->
    <link rel="stylesheet" href="./assets/style.css">
</head>
<body>
    <header class="header">
        <div class="header__wrapper wrapper">
            <button class="header__button" id="first">Player 1</button>
            <p class="header__desctiption">Tic Tac Toe</p>
            <button class="header__button" id="second">Player 2</button>
        </div>
    </header>
    <main>
        <section class="show-winner">
            <h1 class="show-winner__text">Circle Wins</h1>
        </section>
        <section class="retry-block">
            <button class="retry-block__btn">Retry</button>
        </section>
        <section class="modal">
            <div class="modal__window">
                <h2 class="modal__window__heading" >Изменить имя</h2>
                <input class="modal__window__input" type="text" placeholder="Введите имя...">
                <button class="modal__window__button" type="button">Сохранить</button>
            </div>
        </section>
        <section class="modal-toss">
            <div class="modal-toss__window">
                <h2 class="modal-toss__window__heading" >Первый ход</h2>
                <form action="">
                    <label for="firstPlayerRadio">
                        <input class="modal-toss__window__radio" type="radio" name="player" id="firstPlayerRadio"><span class="modal-toss__window__first">Player 1</span>
                    </label>
                    <label for="secondPlayerRadio">
                        <input class="modal-toss__window__radio" type="radio" name="player" id="secondPlayerRadio"><span class="modal-toss__window__second">Player 2</span>
                    </label>
                </form>                
            </div>
        </section>
    </main>
    <footer class="footer">
        <p class="footer__description">RedCollar</p>
    </footer>
    <script type="module" src="./assets/js/main.js"></script>
</body>
</html>
